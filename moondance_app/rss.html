<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.purple.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


    </head>
    <body>
        
    <div data-role="page" data-theme='b'>

        <div data-role="content">   
						
			</div>
				
		

			<div data-nativedroid-plugin="homescreen" data-nativedroid-background="">
			
			

						 
					<div data-nativedroid-role='widget'
						 data-nativedroid-widget-type='reader' 
						 data-nativedroid-widget-reader-type='rss' 
						 data-nativedroid-widget-reader-source="http://www.facebook.com/feeds/page.php?format=rss20&id=615629055116371" 
						 data-nativedroid-widget-width='4'
						 data-nativedroid-widget-height='5'
						 data-nativedroid-widget-offset-top='0'
						 data-nativedroid-widget-offset-left='0'>
					
					

				</div>
			
			</div>				

        </div>

    </div>
    
    <script src="js/nativedroid.script.js"></script>


    </body>
</html>
